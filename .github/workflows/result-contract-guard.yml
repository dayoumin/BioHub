name: Result Contract Guard

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'statistical-platform/lib/validation/**'
      - 'statistical-platform/lib/services/statistical-executor.ts'
      - 'statistical-platform/lib/services/pyodide-statistics.ts'
      - 'statistical-platform/lib/services/pyodide-statistics.adapters.ts'
      - 'statistical-platform/lib/utils/result-transformer.ts'
      - 'statistical-platform/lib/constants/methods-registry.json'
      - 'statistical-platform/lib/constants/methods-registry.schema.json'
      - 'statistical-platform/lib/constants/methods-registry.types.ts'
      - 'statistical-platform/types/smart-flow.ts'
      - 'statistical-platform/scripts/statistics/validate-result-contracts.ts'
      - 'statistical-platform/__tests__/lib/validation/result-schema-validator.test.ts'
      - 'statistical-platform/__tests__/services/executors/statistical-executor-routing.test.ts'
      - 'statistical-platform/__tests__/unit/result-transformer.test.ts'
  push:
    branches: [ master, main ]
    paths:
      - 'statistical-platform/lib/validation/**'
      - 'statistical-platform/lib/services/statistical-executor.ts'
      - 'statistical-platform/lib/services/pyodide-statistics.ts'
      - 'statistical-platform/lib/services/pyodide-statistics.adapters.ts'
      - 'statistical-platform/lib/utils/result-transformer.ts'
      - 'statistical-platform/lib/constants/methods-registry.json'
      - 'statistical-platform/lib/constants/methods-registry.schema.json'
      - 'statistical-platform/lib/constants/methods-registry.types.ts'
      - 'statistical-platform/types/smart-flow.ts'
      - 'statistical-platform/scripts/statistics/validate-result-contracts.ts'
      - 'statistical-platform/__tests__/lib/validation/result-schema-validator.test.ts'
      - 'statistical-platform/__tests__/services/executors/statistical-executor-routing.test.ts'
      - 'statistical-platform/__tests__/unit/result-transformer.test.ts'
  workflow_dispatch:

jobs:
  contract-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'statistical-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./statistical-platform
        run: npm ci

      - name: Validate result contracts
        working-directory: ./statistical-platform
        run: npm run validate:result-contracts

      - name: Run validator tests
        working-directory: ./statistical-platform
        run: npm run test -- --run __tests__/lib/validation/result-schema-validator.test.ts

      - name: Run executor routing tests
        working-directory: ./statistical-platform
        run: npm run test -- --run __tests__/services/executors/statistical-executor-routing.test.ts

      - name: Run transformer tests
        working-directory: ./statistical-platform
        run: npm run test -- --run __tests__/unit/result-transformer.test.ts
