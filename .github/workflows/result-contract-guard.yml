name: Result Contract Guard

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'stats/lib/validation/**'
      - 'stats/lib/services/statistical-executor.ts'
      - 'stats/lib/services/pyodide-statistics.ts'
      - 'stats/lib/services/pyodide-statistics.adapters.ts'
      - 'stats/lib/utils/result-transformer.ts'
      - 'stats/lib/constants/methods-registry.json'
      - 'stats/lib/constants/methods-registry.schema.json'
      - 'stats/lib/constants/methods-registry.types.ts'
      - 'stats/types/smart-flow.ts'
      - 'stats/scripts/statistics/validate-result-contracts.ts'
      - 'stats/__tests__/lib/validation/result-schema-validator.test.ts'
      - 'stats/__tests__/services/executors/statistical-executor-routing.test.ts'
      - 'stats/__tests__/unit/result-transformer.test.ts'
  push:
    branches: [ master, main ]
    paths:
      - 'stats/lib/validation/**'
      - 'stats/lib/services/statistical-executor.ts'
      - 'stats/lib/services/pyodide-statistics.ts'
      - 'stats/lib/services/pyodide-statistics.adapters.ts'
      - 'stats/lib/utils/result-transformer.ts'
      - 'stats/lib/constants/methods-registry.json'
      - 'stats/lib/constants/methods-registry.schema.json'
      - 'stats/lib/constants/methods-registry.types.ts'
      - 'stats/types/smart-flow.ts'
      - 'stats/scripts/statistics/validate-result-contracts.ts'
      - 'stats/__tests__/lib/validation/result-schema-validator.test.ts'
      - 'stats/__tests__/services/executors/statistical-executor-routing.test.ts'
      - 'stats/__tests__/unit/result-transformer.test.ts'
  workflow_dispatch:

jobs:
  contract-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'stats/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./stats
        run: pnpm install --frozen-lockfile

      - name: Validate result contracts
        working-directory: ./stats
        run: pnpm run validate:result-contracts

      - name: Run validator tests
        working-directory: ./stats
        run: pnpm test --run __tests__/lib/validation/result-schema-validator.test.ts

      - name: Run executor routing tests
        working-directory: ./stats
        run: pnpm test --run __tests__/services/executors/statistical-executor-routing.test.ts

      - name: Run transformer tests
        working-directory: ./stats
        run: pnpm test --run __tests__/unit/result-transformer.test.ts
