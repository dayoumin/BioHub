<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background - Ocean Blue Gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#oceanGradient)" rx="64"/>

  <!-- Wave Layers - representing statistical waves/data flow -->
  <g opacity="0.9">
    <!-- Top Wave -->
    <path d="M 50 180 Q 128 140, 206 180 T 362 180 T 462 180"
          stroke="#ffffff" stroke-width="24" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Middle Wave -->
    <path d="M 50 256 Q 128 216, 206 256 T 362 256 T 462 256"
          stroke="#ffffff" stroke-width="24" fill="none"
          stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

    <!-- Bottom Wave -->
    <path d="M 50 332 Q 128 292, 206 332 T 362 332 T 462 332"
          stroke="#ffffff" stroke-width="24" fill="none"
          stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  </g>

  <!-- Data Points on waves (representing statistical analysis) -->
  <circle cx="128" cy="140" r="12" fill="#ffffff"/>
  <circle cx="284" cy="180" r="12" fill="#ffffff"/>
  <circle cx="206" cy="216" r="12" fill="#ffffff"/>
  <circle cx="362" cy="256" r="12" fill="#ffffff"/>
  <circle cx="128" cy="292" r="12" fill="#ffffff" opacity="0.8"/>
  <circle cx="284" cy="332" r="12" fill="#ffffff" opacity="0.8"/>
</svg>
